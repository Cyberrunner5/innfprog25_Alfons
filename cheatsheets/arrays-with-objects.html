<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Cheat sheet</title>
</head>
<body>
    <h1>Arrayer og metoder</h1>
    <p>Dette juksearket fungerer best med konsollen åpent</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index <span id="movieindex">#</span>: <span id="movietitle">Ingen film funnet</span></p>
    <script>
        const moviearray = ["Ringenes Herre", "Star Wars Episode 1: Phantom Menace", "Titanic", "Nobody", "John Wick 4", "Howls Moving Castle", "Look Back", "No Country For Old Men", "Don't Mess With The Zohan"]

        //sorterar array alfabetiskt
       // moviearray.sort()

        //reverserar ordningen
       // moviearray.reverse()

       moviearray.push("Tetris")

       //Gjør både
        moviearray.sort().reverse()

        //Først plats vi startar på, sedan hur många vi tar bort. Tar alltså bort filmen på plats 3
        moviearray.splice(3, 1)

        //Søkfunksjon
        const movieexists = moviearray.includes("Tetris")
        console.log("Finnes Tetris?", movieexists)

        console.log(moviearray)

        document.getElementById("moviecount").innerHTML = moviearray.length

        const index = 4
        document.getElementById("movieindex").innerHTML = index
        document.getElementById("movietitle").innerHTML = moviearray[index]


        const numbersarray = [32, 31, 6, 4, 104, 111, 1000]

        //Høgst till lægst, tall sortert
        numbersarray.sort(function(a, b) {return a - b})
        //lavest til høyest, tall sortert og reversert
        numbersarray.sort(function(a, b) {return b - a})
        console.log(numbersarray)

    </script>
</body>
</html>
